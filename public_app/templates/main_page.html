<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    {%if user.is_authenticated %}<div>Пользователь авторизован как {{ user.username }}</div>{% endif %}

    {% for post in posts %}
        <h3>{{ post.title }}</h3>
        <div>{{ post.text }}</div>
    {% endfor %}
</body>
</html>
