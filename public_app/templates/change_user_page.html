<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Изменить данные</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <p>
            <label>Введите имя</label><br>
            <input type="text" name="first_name" value="{{user.first_name}}" />
        </p>
        <p>
            <label>Введите фамилию</label><br>
            <input type="text" name="last_name" value="{{user.last_name}}" />
        </p>
        <p>
            <label>Введите telegram</label><br>
            <input type="text" name="telegram_link" value="{{user.profile.telegram_link}}" />
        </p>
        <input type="submit" value="Сохранить изменения" >
    </form>
</body>
</html>
