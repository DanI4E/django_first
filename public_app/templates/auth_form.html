<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Аутентификация</title>
</head>
<body>
    <h1>Авторизация</h1>

    {% if error %}
        <div> Вы ввели неверные данные. Повторите авторизацию. </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ auth_form }}
        <p><button type="submit">Войти</button></p>
    </form>
</body>
</html>
